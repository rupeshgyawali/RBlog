{% extends 'post/base.html' %}
{% load static %}

{% block content %}
<div class="container">
	<div class="col-md-8 offset-md-2">
		<div class="my-5 p-5" style="box-shadow: 10px 11px 20px #00000017; background-color: #fbfbfb">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" name="" value = 'Create new post' class='btn btn-primary'>
			</form>	
		</div>
	</div>
</div>

{% endblock%}
