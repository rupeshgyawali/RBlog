{% extends 'post/base.html' %}
{% load static %}

{% block content %}
	
	<div class="container">
		<div class="container-fluid my-5">
			<div class="h3">
				{{ post.title }}
			</div>
			<p class="post-hint">
				Lorem ipsum dolor <br>
				{{ post.updated }}
			</p>
			<div class="col-lg-6 col-md-8 col-sm-10 col-12 pl-0">
			  <img src="{% static 'post/images/1.jpg' %}" class="img-fluid">
			</div>
			<div class="text">
				{{ post.content }}
			</div>
		</div>
	</div>

{% endblock %}
